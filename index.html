<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialChat - Netlify Ready</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Kanit -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body {
            font-family: 'Kanit', sans-serif;
        }
        .glass-morphism {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        /* Hide Scrollbar */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <!-- React & Babel CDNs -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- UI Components ---
        const Icon = ({ name, className = "w-6 h-6" }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        const App = () => {
            const [view, setView] = useState('login'); // login, main
            const [tab, setTab] = useState('chats'); // chats, clips, profile
            const [selectedUser, setSelectedUser] = useState(null);
            const [isCalling, setIsCalling] = useState(false);
            const [messages, setMessages] = useState([
                { id: 1, text: "สวัสดีครับ ยินดีที่ได้รู้จัก!", sender: 'other', time: '10:30' }
            ]);
            const [inputValue, setInputValue] = useState('');

            // Simulation of Login
            const handleLogin = (e) => {
                e.preventDefault();
                setView('main');
            };

            const sendMessage = () => {
                if (!inputValue.trim()) return;
                const newMsg = {
                    id: Date.now(),
                    text: inputValue,
                    sender: 'me',
                    time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
                };
                setMessages([...messages, newMsg]);
                setInputValue('');
            };

            if (view === 'login') {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gradient-to-tr from-indigo-500 via-purple-500 to-pink-500 p-6">
                        <div className="bg-white p-8 rounded-[2rem] shadow-2xl w-full max-w-md transform transition-all">
                            <div className="text-center mb-10">
                                <div className="w-20 h-20 bg-indigo-600 rounded-3xl flex items-center justify-center mx-auto mb-4 shadow-xl shadow-indigo-200">
                                    <Icon name="message-circle" className="text-white w-12 h-12" />
                                </div>
                                <h1 className="text-3xl font-bold text-gray-800 tracking-tight">SocialChat</h1>
                                <p className="text-gray-500 mt-1">ล็อกอินเพื่อเริ่มคุยกับเพื่อน</p>
                            </div>
                            <form onSubmit={handleLogin} className="space-y-4">
                                <input required type="email" placeholder="อีเมล" className="w-full p-4 bg-gray-100 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-400 transition-all" />
                                <input required type="password" placeholder="รหัสผ่าน" className="w-full p-4 bg-gray-100 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-400 transition-all" />
                                <button type="submit" className="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold text-lg hover:bg-indigo-700 shadow-lg active:scale-95 transition-all">
                                    เข้าสู่ระบบ
                                </button>
                            </form>
                            <div className="mt-6 text-center text-sm text-gray-500">
                                ยังไม่มีบัญชี? <a href="#" className="text-indigo-600 font-bold hover:underline">สมัครสมาชิกที่นี่</a>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex h-screen bg-white text-gray-800 overflow-hidden">
                    {/* Navigation Rail */}
                    <div className="w-20 md:w-24 border-r border-gray-100 flex flex-col items-center py-8 bg-white z-20">
                        <div className="mb-10 text-indigo-600"><Icon name="zap" className="w-8 h-8 fill-current" /></div>
                        <nav className="flex-1 space-y-8 text-gray-400">
                            <button onClick={() => setTab('chats')} className={`flex flex-col items-center gap-1 ${tab === 'chats' ? 'text-indigo-600' : 'hover:text-indigo-400'}`}>
                                <Icon name="message-square" />
                                <span className="text-[10px] font-bold uppercase">แชท</span>
                            </button>
                            <button onClick={() => setTab('clips')} className={`flex flex-col items-center gap-1 ${tab === 'clips' ? 'text-indigo-600' : 'hover:text-indigo-400'}`}>
                                <Icon name="film" />
                                <span className="text-[10px] font-bold uppercase">คลิป</span>
                            </button>
                            <button onClick={() => setTab('profile')} className={`flex flex-col items-center gap-1 ${tab === 'profile' ? 'text-indigo-600' : 'hover:text-indigo-400'}`}>
                                <Icon name="user" />
                                <span className="text-[10px] font-bold uppercase">ฉัน</span>
                            </button>
                        </nav>
                        <button onClick={() => setView('login')} className="text-red-400 hover:text-red-600"><Icon name="log-out" /></button>
                    </div>

                    {/* Left Pane (Friends List) */}
                    {tab === 'chats' && (
                        <div className="w-80 border-r border-gray-50 hidden lg:flex flex-col bg-gray-50/50">
                            <div className="p-6">
                                <h2 className="text-2xl font-bold mb-6">ข้อความ</h2>
                                <div className="relative">
                                    <Icon name="search" className="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400" />
                                    <input placeholder="ค้นหาเพื่อน..." className="w-full pl-10 pr-4 py-3 bg-white rounded-2xl text-sm border border-gray-100 shadow-sm outline-none focus:ring-2 focus:ring-indigo-100" />
                                </div>
                            </div>
                            <div className="flex-1 overflow-y-auto px-4 space-y-2 no-scrollbar">
                                {[1, 2, 3, 4, 5].map(i => (
                                    <div key={i} onClick={() => setSelectedUser({ id: i, name: `เพื่อนคนที่ ${i}` })} 
                                         className={`flex items-center p-4 rounded-3xl cursor-pointer transition-all ${selectedUser?.id === i ? 'bg-white shadow-md border border-gray-100' : 'hover:bg-white/50'}`}>
                                        <div className="relative">
                                            <img src={`https://i.pravatar.cc/150?u=${i}`} className="w-12 h-12 rounded-2xl" />
                                            <div className="absolute -bottom-1 -right-1 w-4 h-4 bg-green-500 border-4 border-white rounded-full"></div>
                                        </div>
                                        <div className="ml-4 overflow-hidden">
                                            <p className="font-bold text-sm">เพื่อนคนที่ {i}</p>
                                            <p className="text-xs text-gray-400 truncate">พรุ่งนี้เจอกันกี่โมงดีครับ?</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {/* Center Pane (Chat Area) */}
                    <div className="flex-1 flex flex-col bg-white relative">
                        {tab === 'chats' && selectedUser ? (
                            <>
                                <header className="p-4 border-b flex justify-between items-center glass-morphism sticky top-0 z-10">
                                    <div className="flex items-center gap-3">
                                        <img src={`https://i.pravatar.cc/150?u=${selectedUser.id}`} className="w-10 h-10 rounded-xl" />
                                        <div>
                                            <p className="font-bold">{selectedUser.name}</p>
                                            <p className="text-[10px] text-green-500 font-bold uppercase tracking-widest">Online</p>
                                        </div>
                                    </div>
                                    <div className="flex gap-2">
                                        <button onClick={() => setIsCalling(true)} className="p-3 rounded-xl bg-gray-100 hover:bg-indigo-600 hover:text-white transition-all"><Icon name="phone" className="w-5 h-5"/></button>
                                        <button onClick={() => setIsCalling(true)} className="p-3 rounded-xl bg-gray-100 hover:bg-indigo-600 hover:text-white transition-all"><Icon name="video" className="w-5 h-5"/></button>
                                    </div>
                                </header>
                                <div className="flex-1 overflow-y-auto p-6 space-y-4 bg-gray-50/30 no-scrollbar">
                                    {messages.map(m => (
                                        <div key={m.id} className={`flex ${m.sender === 'me' ? 'justify-end' : 'justify-start'}`}>
                                            <div className={`max-w-[80%] p-4 shadow-sm ${m.sender === 'me' ? 'bg-indigo-600 text-white rounded-[20px_20px_4px_20px]' : 'bg-white text-gray-800 rounded-[20px_20px_20px_4px] border border-gray-100'}`}>
                                                <p className="text-sm leading-relaxed">{m.text}</p>
                                                <p className={`text-[9px] mt-1 text-right opacity-60`}>{m.time}</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <footer className="p-4 bg-white border-t flex items-center gap-3">
                                    <button className="p-2 text-gray-400 hover:text-indigo-600"><Icon name="plus" /></button>
                                    <input value={inputValue} onChange={(e) => setInputValue(e.target.value)} onKeyPress={(e) => e.key === 'Enter' && sendMessage()} placeholder="ส่งข้อความ..." className="flex-1 bg-gray-100 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-200" />
                                    <button onClick={sendMessage} className="p-4 bg-indigo-600 text-white rounded-2xl shadow-lg shadow-indigo-100 hover:scale-105 active:scale-95 transition-all"><Icon name="send" className="w-5 h-5"/></button>
                                </footer>
                            </>
                        ) : tab === 'clips' ? (
                            <div className="h-full bg-black flex flex-col items-center overflow-y-auto snap-y snap-mandatory no-scrollbar">
                                {[1, 2].map(id => (
                                    <div key={id} className="h-full w-full max-w-md snap-start relative flex items-center justify-center bg-gray-900 border-x border-white/5">
                                        <video autoPlay loop muted className="h-full w-full object-cover">
                                            <source src={id === 1 ? "https://assets.mixkit.co/videos/preview/mixkit-tree-with-yellow-flowers-1173-large.mp4" : "https://assets.mixkit.co/videos/preview/mixkit-funny-cat-with-a-yellow-hat-34531-large.mp4"} type="video/mp4" />
                                        </video>
                                        <div className="absolute bottom-10 left-6 text-white p-6 bg-black/40 backdrop-blur-md rounded-[2rem] border border-white/10 mr-16">
                                            <p className="font-bold text-lg">@User_{id}</p>
                                            <p className="text-sm opacity-80">คลิปวิดีโอตัวอย่างสำหรับการทดสอบระบบ UX/UI บน Netlify ✨</p>
                                        </div>
                                        <div className="absolute right-4 bottom-24 flex flex-col gap-6 text-white items-center">
                                            <button className="flex flex-col items-center gap-1 group"><div className="p-4 bg-white/10 rounded-full group-hover:bg-red-500 transition-all"><Icon name="heart" /></div><span className="text-xs">1.2k</span></button>
                                            <button className="flex flex-col items-center gap-1 group"><div className="p-4 bg-white/10 rounded-full group-hover:bg-indigo-500 transition-all"><Icon name="message-circle" /></div><span className="text-xs">34</span></button>
                                            <button className="flex flex-col items-center gap-1 group"><div className="p-4 bg-white/10 rounded-full group-hover:bg-green-500 transition-all"><Icon name="share-2" /></div><span className="text-xs">แชร์</span></button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        ) : tab === 'profile' ? (
                            <div className="flex-1 overflow-y-auto p-8 flex flex-col items-center bg-gray-50/50">
                                <div className="w-full max-w-2xl bg-white rounded-[3rem] shadow-xl overflow-hidden border border-gray-100">
                                    <div className="h-40 bg-gradient-to-r from-indigo-500 to-purple-600"></div>
                                    <div className="px-10 pb-10 -mt-20 flex flex-col items-center text-center">
                                        <div className="relative group mb-4">
                                            <img src="https://i.pravatar.cc/150?u=me" className="w-40 h-40 rounded-[2.5rem] border-8 border-white shadow-2xl" />
                                            <div className="absolute inset-0 bg-black/40 rounded-[2.5rem] opacity-0 group-hover:opacity-100 flex items-center justify-center text-white cursor-pointer transition-all">
                                                <Icon name="camera" className="w-10 h-10" />
                                            </div>
                                        </div>
                                        <h2 className="text-3xl font-bold">ชื่อของคุณ</h2>
                                        <p className="text-gray-400 mb-8 italic">"ยินดีต้อนรับสู่โปรไฟล์ของฉันบน Netlify"</p>
                                        <div className="grid grid-cols-3 w-full py-8 border-y border-gray-50 mb-8">
                                            <div><p className="text-2xl font-bold">2.4k</p><p className="text-xs text-gray-400 uppercase font-bold tracking-widest">เพื่อน</p></div>
                                            <div className="border-x border-gray-50"><p className="text-2xl font-bold">12</p><p className="text-xs text-gray-400 uppercase font-bold tracking-widest">กลุ่ม</p></div>
                                            <div><p className="text-2xl font-bold">45</p><p className="text-xs text-gray-400 uppercase font-bold tracking-widest">คลิป</p></div>
                                        </div>
                                        <button className="w-full py-5 bg-indigo-600 text-white rounded-[1.5rem] font-bold shadow-lg shadow-indigo-100 hover:bg-indigo-700 transition-all active:scale-95">
                                            แก้ไขโปรไฟล์
                                        </button>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <div className="flex-1 flex flex-col items-center justify-center text-gray-300">
                                <div className="p-12 bg-gray-50 rounded-full mb-4 animate-bounce"><Icon name="message-circle" className="w-20 h-20" /></div>
                                <p className="text-lg font-medium">เลือกแชทเพื่อเริ่มคุย</p>
                            </div>
                        )}
                    </div>

                    {/* Calling UI */}
                    {isCalling && (
                        <div className="fixed inset-0 bg-slate-900/98 z-[100] flex flex-col items-center justify-center text-white p-10 backdrop-blur-sm">
                            <div className="relative mb-12">
                                <div className="absolute -inset-8 bg-indigo-500/20 rounded-full animate-ping"></div>
                                <img src={`https://i.pravatar.cc/150?u=${selectedUser?.id}`} className="w-44 h-44 rounded-full border-4 border-indigo-500 shadow-2xl relative z-10" />
                            </div>
                            <h2 className="text-4xl font-bold mb-2">{selectedUser?.name}</h2>
                            <p className="text-indigo-400 font-bold tracking-widest uppercase mb-24 animate-pulse">Calling...</p>
                            <div className="flex gap-10">
                                <button onClick={() => setIsCalling(false)} className="w-24 h-24 bg-red-500 rounded-full flex items-center justify-center shadow-2xl shadow-red-500/30 hover:scale-110 active:scale-90 transition-all">
                                    <Icon name="phone-off" className="w-10 h-10 text-white" />
                                </button>
                                <button className="w-24 h-24 bg-green-500 rounded-full flex items-center justify-center shadow-2xl shadow-green-500/30 hover:scale-110 active:scale-90 transition-all">
                                    <Icon name="video" className="w-10 h-10 text-white" />
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
