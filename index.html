<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D World Hand Control (Fixed)</title>
    
    <!-- Load Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Load MediaPipe Hands v0.4 (Stable) -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

    <style>
        body { margin: 0; background: #050505; color: white; font-family: sans-serif; overflow: hidden; }
        #container { position: relative; width: 100vw; height: 100vh; }
        
        /* Video & Canvas Overlay */
        #video-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 240px;
            height: 180px;
            border: 2px solid #00d2ff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,210,255,0.5);
            z-index: 10;
        }
        #input_video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        #output_canvas {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            transform: scaleX(-1);
            pointer-events: none;
        }

        #info {
            position: absolute;
            top: 20px; left: 20px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #00d2ff;
            z-index: 5;
        }
        .loading {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
    </style>
</head>
<body>

    <div id="loader" class="loading">
        <p>กำลังโหลดระบบ AI ตรวจจับมือ... กรุณารอสักครู่</p>
    </div>

    <div id="info">
        <h2 style="margin:0; color:#00d2ff;">3D Hand Control</h2>
        <p id="status">สถานะ: กำลังเริ่มกล้อง...</p>
        <small>วิธีใช้: ชูมือขึ้นมาให้นิ้วชี้ขยับเพื่อหมุนโลก</small>
    </div>

    <div id="video-container">
        <video id="input_video" playsinline></video>
        <canvas id="output_canvas"></canvas>
    </div>

    <div id="container"></div>

    <script>
        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const statusText = document.getElementById('status');
        const loader = document.getElementById('loader');

        // --- 1. Three.js Setup ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);

        // สร้างลูกโลกแบบมีลวดลาย
        const globeGeo = new THREE.SphereGeometry(5, 64, 64);
        const globeMat = new THREE.MeshNormalMaterial({ wireframe: true });
        const globe = new THREE.Mesh(globeGeo, globeMat);
        scene.add(globe);

        // แสงสว่าง
        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(10, 10, 10);
        scene.add(light);
        camera.position.z = 15;

        // --- 2. Hand Tracking Logic ---
        function onResults(results) {
            // ซ่อนหน้าจอโหลดเมื่อเริ่มรับค่า
            loader.style.display = 'none';

            // วาดจุดบนมือในช่อง Preview
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                statusText.innerText = "สถานะ: ตรวจพบมือ";
                statusText.style.color = "#00ff88";

                for (const landmarks of results.multiHandLandmarks) {
                    // วาดจุดเชื่อมต่อมือ (ช่วยให้เราเช็คได้ว่า AI เห็นอะไร)
                    drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 5});
                    drawLandmarks(canvasCtx, landmarks, {color: '#FF0000', lineWidth: 2});

                    // ใช้ปลายนิ้วชี้ (Index Finger Tip - Index 8)
                    const indexTip = landmarks[8];
                    
                    // คำนวณการหมุน (Smoothing)
                    const targetX = (indexTip.y - 0.5) * Math.PI * 2;
                    const targetY = (indexTip.x - 0.5) * Math.PI * 2;

                    globe.rotation.x += (targetX - globe.rotation.x) * 0.1;
                    globe.rotation.y += (targetY - globe.rotation.y) * 0.1;
                }
            } else {
                statusText.innerText = "สถานะ: ไม่พบมือในกล้อง";
                statusText.style.color = "#ff4444";
                // ให้หมุนเองช้าๆ
                globe.rotation.y += 0.005;
            }
            canvasCtx.restore();
        }

        // ตั้งค่า MediaPipe Hands
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        // เชื่อมต่อกล้อง
        const cameraCtrl = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 640,
            height: 480
        });

        cameraCtrl.start().catch(err => {
            alert("ไม่สามารถเข้าถึงกล้องได้: " + err);
            statusText.innerText = "สถานะ: กล้องขัดข้อง";
        });

        // --- 3. Rendering & Resize ---
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
